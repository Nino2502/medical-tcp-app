<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/assets/build/toastr.min.css">


  </head>
  <body class="bg-light">

    <div class="container py-4">

      <h1 class="text-center text-secondary fw-bold mb-4">Monitoreo de Señales TCP/IP</h1>



      <div class="card mb-4 bg-secondary" id="grafica_principal">
        <div class="card-body text-white">
          <h2 class="card-title">Señal Senoidal</h2>
          <p class="card-text">Aquí se mostrará la gráfica principal de monitoreo.</p>

        </div>

      </div>

      <div class="card mb-1 border-dark">
        <div class="card-header bg-danger text-white">Configuracion de Señal</div>


        <div class="card-body row g-9 align-items-center">

          <div class="col-md-2">
            <label class="form-label">Amplitud:</label>
            <input type="number" class="form-control" id="inputamplitud" value="10" min="1">
            <small class="text-danger" id="errorAmplitud" style="display: none;"></small>
          </div>

          <div class="col-md-2">
            <label class="form-label">Hz:</label>
            <input type="number" class="form-control" id="inputHz" value="10" min="1">
            <small class="text-danger" id="errorHz" style="display: none;"></small>

          </div>

          <div class="col-md-2">
            <label class="form-label">Hz Muestreo:</label>
            <input type="number" class="form-control" id="inputHzMuestreo" value="100" min="1" max="1000">
            <small class="text-danger" id="errorHzMuestreo" style="display: none;"></small>

          </div>

          <div class="col-md-3">
            <label class="form-label">Segundos Ventana:</label>
            <select class="form-select" id="inputSegundosVentana">
              <option selected>--Selecciona--</option>
              <option value="1">1 segundo</option>
              <option value="2">2 segundos</option>
              <option value="3">3 segundos</option>
              <option value="4">4 segundos</option>
              <option value="5">5 segundos</option>

          </div>

        </div>

      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" id="btnIniciar">
            
             <i class="fas fa-play-circle"></i>
              Iniciar / Actualizar
          
          
          </button>
          <button class="btn btn-danger" id="btnDetener">
          
              <i class="fas fa-play-circle"></i>
               Detener
          </button>


        </div>

      </div>


    

    <!-- FIN DEL DIV-->
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/neutralino.js"></script>


    <script src="/resources/assets/build/toastr.min.js"></script>
   
    <script src="/js/main.js"></script>
  </body>
</html>
