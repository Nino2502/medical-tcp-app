<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/assets/build/toastr.min.css">


  </head>
  <body class="bg-light">

    <div class="container py-4">

      <h1 class="text-center text-info fw-bold mb-4">Monitoreo de Señales TCP/IP</h1>



      <div class="container py-4 mt-3 card border-danger">

        <h3>Soy segundo cuadro</h3>


      </div>

    
      <div class="container py-4 mt-7 card border-warning">


        <h3>Soy tercer cuadro</h3>

        <button class="btn btn-primary" id="showNotificationBtn">Mostrar Notificación</button>
        <button class="btn btn-secondary" id="showMessageBoxBtn">Mostrar Mensaje</button>
        <button class="btn btn-success" id="showInfoBtn">Mostrar Información</button>


      </div>
    
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/neutralino.js"></script>


    <script src="/resources/assets/build/toastr.min.js"></script>
   
    <script src="/js/main.js"></script>
  </body>
</html>
